  sdk: ^3.8.0-70.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.8.1
  font_awesome_flutter: ^10.8.0
  dio: ^5.8.0+1
